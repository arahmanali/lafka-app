<p>home works!</p>
<button
  class="btn btn-default"
  type="submit"
  (click)="handleAuthenticate()"
  [disabled]="isAuthenticated"
>
  Authenticate
</button>
<button
  class="btn btn-default"
  type="submit"
  (click)="handleStartProcess()"
  [disabled]="inProgress || !isAuthenticated"
>
  Start Process
</button>
<button
  class="btn btn-default"
  type="submit"
  (click)="handleLogout()"
  [disabled]="inProgress || !isAuthenticated"
>
  Logout
</button>
